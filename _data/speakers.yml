  bio: "
Laura is a researcher and lecturer at the Department of German Linguistics
(<a target=\"_blank\" href=\"http://germanistik.uni-mannheim.de/english/German%20Linguistics/Prof.%20Dr.%20Angelika%20Storrer/\">Prof. Dr. Angelika Storrer</a>), University of Mannheim, Germany.<br />

Her research interests are corpus linguistics, linguistic aspects of computer-mediated communication, analysis of interaction signs in written corpora, cross-lingual analysis of Wikipedia talk pages, extraction and evaluation of CMC-language data, classifying und tagging of interaction signs, editing of chat protocols in oXygen (XML editor).<br />

Laura has been working on TEI-encoding of CMC data in the CLARIN-D curation project \"ChatCorpus2CLARIN\"."
